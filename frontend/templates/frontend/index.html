{% load static swampdragon_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Addiction</title>

    <!-- General META -->
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <base href="/">

    <!-- Responsive META -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>

</head>
<body ng-controller="AppCtrl" class="ng-cloak">

<adt-header></adt-header>


<side-panel id="leftPanel" visible="leftVisible" alignment="left" class="hidden-xs">
    <online-user-list></online-user-list>
</side-panel>

<main id="main" ng-class="{'hidden-left': !leftVisible, 'hidden-right': !rightVisible  }">
    <div ncy-breadcrumb></div>
    <div ui-view></div>
</main>

<side-panel id="rightPanel" visible="rightVisible" alignment="right" class="hidden-xs">
    <activity-list></activity-list>
</side-panel>


{% swampdragon_settings %}
<script type="text/javascript" src="{% static 'swampdragon/js/dist/swampdragon.js' %}"></script>
<script type="text/javascript" src="{{ STATIC_URL }}swampdragon/js/dist/datamapper.js"></script>

{% block scripts %}
    <script src="{% static 'scripts/vendors.js' %}"></script>
    <script src="{% static 'scripts/main.js' %}"></script>
    <script src="{% static 'scripts/application.js' %}"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}swampdragon/js/angular/services.js"></script>
    <script src="{% static 'scripts/templates.js' %}"></script>
{% endblock scripts %}




</body>
</html>
