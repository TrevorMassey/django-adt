<div>
    <div class="form-group" ng-hide="!leftVisible">
        <input type="text" class="form-control input-sm" placeholder="Search Online Users">
    </div>
    <ul class="list-group">
        <li ng-repeat="user in vm.users.data | filter: search"
            class="list-group-item users-list-group-item animate"
            data-trigger="hover"
            data-animation="am-fade"
            data-content="User Stats"
            data-auto-close="1"
            data-container="body"
            ng-show="user.signedIn"
            bs-popover>
            <div class="pull-left">
                <avatar member="{{user.username}}" width="25px" height="25px"></avatar>
            </div>
            <span class="users-list-user"><username>{{user.displayName}}</username></span>
        </li>
    </ul>
</div>
