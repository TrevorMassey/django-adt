<!-- Begin Navbar -->

<!-- Title -->
<div class="pull-left">
    <a href="/" class="navbar-brand" data-ui-sref="home">Addiction</a>
</div>


<!-- The Collapsing items navbar-left or navbar-right -->
<div class="collapse navbar-collapse navbar-left" collapse="!isCollapsed" role="navigation">
    <!--  pull-right keeps the drop-down in line -->
    <ul class="nav navbar-nav nav-pills pull-right">
        <li data-ui-sref-active="active"><a data-ui-sref="forum" href="/forum">Forum</a></li>
        <li data-ui-sref-active="active"><a data-ui-sref="media" href="/media">Media</a></li>
        <li data-ui-sref-active="active"><a data-ui-sref="codex" href="/codex">Codex</a></li>
        <li data-ui-sref-active="active"><a data-ui-sref="about" href="/about">About</a></li>
    </ul>
</div>

<!-- 'Sticky' (non-collapsing) right-side menu item(s) -->
<div class="navbar-header navbar-right">

    <!-- Required bootstrap placeholder for the collapsed menu -->
    <button type="button" class="navbar-toggle collapsed" data-ng-click="toggleCollapsibleMenu()">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </button>

    <ul class="nav navbar-nav nav-pills pull-right" ng-if="!isAuthenticated()">
        <li data-ui-sref-active="active"><a data-ui-sref="signin">Sign In</a></li>
        <li data-ui-sref-active="active"><a data-ui-sref="signup">Sign up</a></li>
    </ul>

    <ul class="nav pull-right" ng-if="isAuthenticated()">
        <!-- This works well for static text, like a username -->

        <!-- Add any additional bootstrap header items.  This is a drop-down from an users avatar image -->
        <li dropdown="true">

            <a href="#" dropdown-toggle class="profile-dropdown-toggle">
                <!--<img data-ng-src="{{authentication.currentUser.profileImageURL}}" alt="{{authentication.currentUser.displayName}}" class="header-profile-image"/>-->
                <avatar member="{{session.currentUser.username}}" width="40" height="40"></avatar>
                <span data-ng-bind="session.currentUser.displayName"></span> <b class="caret"></b>
            </a>

            <ul class="dropdown-menu" role="navigation">
                <li data-ui-sref-active="active">
                    <a data-ui-sref="settings.profile">Edit Profile</a>
                </li>
                <li class="divider"></li>
                <li>
                    <a data-ui-sref="logout" target="_self">Signout</a>
                </li>
            </ul>
        </li>
    </ul>

</div>

<!-- Additional navbar items -->
<div class="collapse navbar-collapse navbar-right" ng-if="isAuthenticated()">
    <!--pull-right keeps the drop-down in line-->
    <ul class="nav navbar-nav pull-right">
        <li class="pull-left">
            <a href="/"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span></a>
        </li>
        <li class="pull-left">
            <a ui-sref="donate"><span class="glyphicon glyphicon-flag" aria-hidden="true"></span></a>
        </li>
    </ul>
</div>
