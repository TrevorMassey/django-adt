<ol class="breadcrumb">
    <li ng-repeat="step in steps" ng-class="{active: $last}" ng-switch="$last || !!step.abstract">
        <a ng-switch-when="false" ui-sref="{{step.name}}" ng-bind="step.ncyBreadcrumbLabel"></a>
        <span class="breadcrumb-last" ng-switch-when="true" ng-bind="step.ncyBreadcrumbLabel"></span>
    </li>
</ol>
